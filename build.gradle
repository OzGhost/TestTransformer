plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

compileJava {
    options.compilerArgs << '-Xlint:deprecation,unchecked'
}

test {
    jvmArgs '-javaagent:/home/oz/.gradle/caches/modules-2/files-2.1/org.jmockit/jmockit/1.46/e0624d104f784ad0ac04f259abdb5a89b95d8c08/jmockit-1.46.jar'
