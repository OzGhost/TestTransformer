plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

test {
    jvmArgs '-javaagent:/home/oz/.gradle/caches/modules-2/files-2.1/org.jmockit/jmockit/1.46/e0624d104f784ad0ac04f259abdb5a89b95d8c08/jmockit-1.46.jar'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation 'com.github.javaparser:javaparser-core:3.14.5'

    // Use JUnit test framework
    testCompile 'org.jmockit:jmockit:1.46'
    //testImplementation 'junit:junit:4.12'
    testCompile 'junit:junit:4.12',
            'org.powermock:powermock-core:1.6.1',
            'org.powermock:powermock-module-junit4:1.6.1',
            'org.powermock:powermock-api-mockito:1.6.1'
}

// Define the main class for the application
mainClassName = 'TestTransformer.App'
