repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation 'com.github.javaparser:javaparser-core:3.14.5',
                    'com.google.guava:guava:11.0.2'

    testCompile 'org.jmockit:jmockit:1.46',
            'junit:junit:4.12',
            'org.powermock:powermock-core:2.0.0-beta.5',
            'org.powermock:powermock-module-junit4:2.0.0-beta.5',
            'org.powermock:powermock-api-mockito2:2.0.0-beta.5'
}

// Define the main class for the application
mainClassName = 'TestTransformer.App'
